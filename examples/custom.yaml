kind: Custom
metadata:
  name: test
  version: "1.0.0"
  supportedOperatorVersion: ">= 0.0.0, < 1.0.0"
  author: "platform-team"
  description: "Test"
  category: "database"
  resource_usage:
    cpu: "200m"
    memory: "256Mi"

config:
  - type: option
    name: "Version"
    alias: "version"
    spec:
      editable: true
      required: false
      default: "21.2.9"
      values:
        - "21.2.9"
        - "21.2.7"
        - "21.2.6"

  - type: integer
    name: "Replica Count"
    alias: "replicaCount"
    spec:
      editable: true
      required: false
      default: 1
      min: 0
      max: 5

spec:
  image: "ubuntu:latest"
  permissions:
    - "workspace"
    - "controller"
