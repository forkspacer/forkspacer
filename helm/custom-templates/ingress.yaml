{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if index $.Values "api-server" "enabled" }}
          # API Server route - must come before UI catch-all
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-api-server
                port:
                  number: {{ index $.Values "api-server" "service" "port" }}
          {{- end }}
          {{- if index $.Values "operator-ui" "enabled" }}
          # UI route - catch-all for root
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-operator-ui
                port:
                  number: {{ index $.Values "operator-ui" "service" "port" }}
          {{- end }}
    {{- end }}
{{- end }}